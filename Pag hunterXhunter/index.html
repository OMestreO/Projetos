<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HunterXhunter</title>
</head>
<body>
    <div class="back"></div>
    <div class="background-video">
        <video class="video" autoplay loop muted>
            <source src="./video/Hunter X Hunter Set 1- Official Extended Trailer.mp4" type="video/mp4">
        </video>
    </div>
    <header>
        <a class="logo">
            <img src="./HUNTER/Hunter_Association_logo.png" alt="">
        </a>
        <div class="menu">
            <ul>
                <li>HOME</li>
                <li>DETALHES</li>
            </ul>
        </div>
    </header>
    <main class="conteiner">
        <div class="titulo">
            <img src="./HUNTER/Hunter-x-Hunter-Logo.png" alt="">
            <div class="texto">
                <p>A história tem como protagonista Gon Freecss, um menino de 12 anos que quer 
                    encontrar o seu pai a todo o custo, então ele decide se tornar um "Hunter", 
                    assim como ele, e de alguma forma encontrar o seu paradeiro</p>
            </div>
            <div class="butao">
                <button id="btn"> Veja o Trailer</button>
            </div>
        </div>
        <div class="imagem">
            <img src="./HUNTER/png-transparent-gon-freecss-killua-zoldyck-kurapika-hunter-x-hunter-leorio-gon-and-killua-superhero-manga-computer-wallpaper.png">
        </div>

        <div class="modal">
            <div class="conteudo-modal">
                <span class="fecha-modal" id="btn2">X</span>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/d6kBeJjTGnY" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; 
                encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
